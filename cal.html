<head>

		{
			var a=document.getElementById('value1').value

			b=parseInt(b);

			alert("addition"+c);

		function multiply(a,b)
		{
			var a=document.getElementById('value1').value
			a=parseInt(a);
			var b=document.getElementById('value2').value
			b=parseInt(b);
			var c=a*b

		{
			var a=document.getElementById('value1').value
			a=parseInt(a);

		{

			a=parseInt(a);
